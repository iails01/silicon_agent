version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/agent_platform
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=change-me-in-production
      - JWT_ENABLED=false
      - SKILLKIT_ENABLED=false
      - DEBUG=true
      # Sandbox configuration (set SANDBOX_ENABLED=true to enable)
      - SANDBOX_ENABLED=false
      - SANDBOX_NETWORK=sa-sandbox-net
      - WORKTREE_ENABLED=false
      - WORKTREE_BASE_DIR=/data/worktrees
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - memory_data:/app/memory
      - worktree_data:/data/worktrees
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default
      - sa-sandbox-net

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent_platform
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  sa-sandbox-net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  memory_data:
  worktree_data:
